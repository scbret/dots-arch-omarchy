# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use defaults Omarchy defaults (but don't edit these directly!)
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

# Add any other personal Hyprland configuration below
# windowrule = workspace 5, class:qemu


# NVIDIA environment variables
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Window rules
# windowrule = workspace 4 silent, class:virt-manager
windowrule = workspace 4, match:class ^(virt-manager)$
windowrule = workspace 5, match:class ^(org.mozilla.Thunderbird)$
windowrule = workspace 6, match:class ^(spotify)$
windowrule = workspace 6, match:class ^(RMPC)$

# Make meteo-qt always floating, centered, and sized 800x600
windowrule = float on, match:class ^(meteo-qt.python3)$
windowrule = size 800 600, match:class ^(meteo-qt.python3)$
windowrule = center on, match:class ^(meteo-qt.python3)$


# Make VW always floating, centered, and sized 1000x800
windowrule = float on, match:class ^(VW)$
windowrule = size 1000 800, match:class ^(VW)$
windowrule = center on, match:class ^(VW)$

# Make MDNotes always floating, centered, and sized 1000x800
windowrule = float on, match:class ^(MDNOTES)$
windowrule = size 1000 800, match:class ^(MDNOTES)$
windowrule = center on, match:class ^(MDNOTES)$

# Eww as a passiv# Eww as a passive, sticky widget - Using v2 syntax for 0.55 compatibility
windowrulev2 = nofocus, class:^(eww)$
windowrulev2 = noinitialfocus, class:^(eww)$
windowrulev2 = pin, class:^(eww)$
windowrulev2 = noblur, class:^(eww)$
windowrulev2 = noshadow, class:^(eww)$
windowrulev2 = noborder, class:^(eww)$e, sticky widget - Hyprland 0.55 Syntax

# 1. Strip the terminal tag
windowrulev2 = tag -terminal, class:^(RMPC)$

# 2. Force the workspace and float state
windowrulev2 = workspace special:music, class:^(RMPC)$
windowrulev2 = float, class:^(RMPC)$

# 3. Force the dimensions and position
# We use 'exact' values to ensure Kitty doesn't negotiate
windowrulev2 = minsize 800 600, class:^(RMPC)$
windowrulev2 = size 1548 936, class:^(RMPC)$ 
windowrulev2 = move 1880 35, class:^(RMPC)$

# 4. Prevent the window from expanding to tile/fullscreen
windowrulev2 = suppress_event maximize, class:^(RMPC)$
windowrulev2 = nomaxsize, class:^(RMPC)$
